<!DOCTYPE html>
<html>

    <head>
        <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
        <link href="css/bootstrap-toggle.css" rel="stylesheet" type="text/css">
        <link href="css/animate.css" rel="stylesheet" type="text/css">
        <link href="css/styles.css" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="js/jquery-3.3.1.js"></script>
        <script src="js/scripts.js"></script>
        <script src="js/bootstrap-toggle.js"></script>
        <title>Control Panle</title>
    </head>

    <body>
        <div class="container control-panel">
            <h2>Control Panel</h1>
            <div class="functions">
                <div id="lights-header">
                    <h2 id="lighth2">LIGHTS</h2>
        </div>
        <!-- <div class="button-room"> -->
        <div class="lights-control row">
            <div class="panel panel-default col-xs-5" id="ground-floor">
                <div class="panel-heading">
                    <h3 class="panel-title">GROUND FLOOR</h3>
                </div>
                <div class="panel-body row panel-out">
                    <div class="col-xs-6">
                        <div class="panel panel-default action">
                            <div class="panel-heading">
                                <h3 class="panel-title">SITTING ROOM</h3>
                            </div>
                            <div class="panel-body row">
                                <div class="col-xs-3"></div>
                                <div class="col-xs-3">
                                    <input type="checkbox" checked data-toggle="toggle" data-offstyle="danger" data-style="slow">
                                </div>
                                <div class="col-xs-4"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-6">
                        <div class="panel panel-default action">
                            <div class="panel-heading gh">
                                <h3 class="panel-title">DINNING ROOM</h3>
                            </div>
                            <div class="panel-body row">
                                <div class="col-xs-3"></div>
                                <div class="col-xs-3">
                                    <input type="checkbox" checked data-toggle="toggle" data-offstyle="danger" data-style="slow">
                                </div>
                                <div class="col-xs-4"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="panel panel-default col-xs-5" id="first-floor">
                <div class="panel-heading">
                    <h3 class="panel-title">FIRST FLOOR</h3>
                </div>
                <div class="panel-body row panel-out">
                    <div class="col-xs-6">
                        <div class="panel panel-default action">
                            <div class="panel-heading">
                                <h3 class="panel-title">MASTER BEDROOM</h3>
                            </div>
                            <div class="panel-body row">
                                <div class="col-xs-3"></div>
                                <div class="col-xs-3">
                                    <input type="checkbox" checked data-toggle="toggle" data-offstyle="danger" data-style="slow">
                                </div>
                                <div class="col-xs-4"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-6">
                        <div class="panel panel-default action">
                            <div class="panel-heading">
                                <h3 class="panel-title">GUEST BEDROOM</h3>
                            </div>
                            <div class="panel-body row">
                                <div class="col-xs-3"></div>
                                <div class="col-xs-3">
                                    <input type="checkbox" checked data-toggle="toggle" data-offstyle="danger" data-style="slow">
                                </div>
                                <div class="col-xs-4"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- </div> -->
        </div>
        <div class="functions">
            <div id="locks-header">
                <h2 id="locksh2">LOCKS</h2>
            </div>
            <!-- <div class="button-door"> -->
            <div class="locks-control row">
                <div class="panel panel-default col-xs-5" id="doors">
                    <div class="panel-heading">
                        <h3 class="panel-title">DOORS</h3>
                    </div>
                    <div class="panel-body row panel-out">
                        <div class="col-xs-6">
                            <div class="panel panel-default action">
                                <div class="panel-heading">
                                    <h3 class="panel-title">BACK DOOR</h3>
                                </div>
                                <div class="panel-body row">
                                    <div class="col-xs-2"></div>
                                    <div class="col-xs-4">
                                        <input type="checkbox" checked data-toggle="toggle" data-on="Open" data-off="Close" data-width="100"
                                            data-offstyle="danger" data-style="slow">                                        </div>
                                    <div class="col-xs-4"></div>
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-6">
                            <div class="panel panel-default action">
                                <div class="panel-heading">
                                    <h3 class="panel-title">FRONT DOOR</h3>
                                </div>
                                <div class="panel-body row">
                                    <div class="col-xs-2"></div>
                                    <div class="col-xs-4">
                                        <input type="checkbox" checked data-toggle="toggle" data-on="Open" data-off="Close" data-width="100"
                                            data-offstyle="danger" data-style="slow">                                        </div>
                                    <div class="col-xs-4"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="panel panel-default col-xs-5" id="gates">
                    <div class="panel-heading">
                        <h3 class="panel-title">GATES</h3>
                    </div>
                    <div class="panel-body row panel-out">
                        <div class="col-xs-6">
                            <div class="panel panel-default action">
                                <div class="panel-heading">
                                    <h3 class="panel-title">FRONT GATE</h3>
                                </div>
                                <div class="panel-body row">
                                    <div class="col-xs-2"></div>
                                    <div class="col-xs-4">
                                        <input type="checkbox" checked data-toggle="toggle" data-on="Open" data-off="Close" data-width="100"
                                            data-offstyle="danger" data-style="slow">                                        </div>
                                    <div class="col-xs-4"></div>
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-6">
                            <div class="panel panel-default action">
                                <div class="panel-heading">
                                    <h3 class="panel-title">BACK GATE</h3>
                                </div>
                                <div class="panel-body row">
                                    <div class="col-xs-2"></div>
                                    <div class="col-xs-4">
                                        <input type="checkbox" checked data-toggle="toggle" data-on="Open" data-off="Close" data-width="100"
                                            data-offstyle="danger" data-style="slow">                                        </div>
                                    <div class="col-xs-4"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- </div> -->
        </div>

        </div>
    </body>

</html>
